name: YouTube App CI/CD Pipeline

on:
  push:
    branches:
    - main
    - develop

env:
  AWS_REGION: eu-north-1
  ECR_REPO: youtube2.0
  DEPLOYMENT_FILE: kube/deployment.yaml
  SERVICE_FILE: kube/service.yaml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Debug - list files to ensure they exist
    - name: List files in repo
      run: ls -R

    # 3️⃣ Configure AWS credentials
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 4️⃣ Login to AWS ECR
    - name: Login to ECR
      run: |
        aws ecr get-login-password --region ${{ env.AWS_REGION }} \
        | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

    # 5️⃣ Build and push Docker image
    - name: Build and Push Docker Image
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:$IMAGE_TAG
        echo "Building Docker image $IMAGE_URI"
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI

    # 6️⃣ Setup kubectl
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    # 7️⃣ Configure kubeconfig
    - name: Configure kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > ~/.kube/config

    # 8️⃣ Deploy to EKS
    - name: Deploy to EKS
      run: |
        IMAGE_TAG=${GITHUB_SHA}

        echo "Listing kube folder contents for debug"
        ls -l kube/

        # Replace placeholders in deployment.yaml
        sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" kube/deployment.yaml
        sed -i "s|AWS_ACCOUNT_ID|${{ secrets.AWS_ACCOUNT_ID }}|g" kube/deployment.yaml

        # Branch-based deployment adjustments
        if [ "${GITHUB_REF##*/}" = "develop" ]; then
          echo "Deploying to Dev environment"
          sed -i "s|replicas: .*|replicas: 1|g" kube/deployment.yaml
          sed -i "s|type: .*|type: ClusterIP|g" kube/service.yaml
        else
          echo "Deploying to Prod environment"
          # keeps original replicas and LoadBalancer type
        fi

        # Apply Kubernetes manifests
        kubectl apply -f kube/deployment.yaml
        kubectl apply -f kube/service.yaml
