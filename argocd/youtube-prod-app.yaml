apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: youtube-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/KOWSALYADEVI-BL/deployment-of-youtube-main'
    targetRevision: main
    path: kube
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

